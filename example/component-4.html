<!DOCTYPE html>
<html lang="en">

<head>
    <title>Componet-1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>componet-4</h1>
    <hr>
    <div id="app">
        <component :is="who"></component>
        <button @click="changeComponent">Input</button>
    </div>

    <script type="text/javascript">
        var componentA = {
            template: `<div style="color:red">I'm componetA</div>`
        }
        var componentB = {
            template: `<div style="color:red">I'm componetB</div>`
        }
        var componentC = {
            template: `<div style="color:red">I'm componetC</div>`
        }
        var app = new Vue({
            el: '#app',
            data: {
                who: 'componentB'
            },
            components: {
                "componentA": componentA,
                "componentB": componentB,
                "componentC": componentC
            },
            methods: {
                changeComponent: function () {
                    if (this.who == "componentA") {
                        this.who = "componentB"
                    } else if (this.who == "componentB") {
                        this.who = "componentC"
                    } else {
                        this.who = "componentA"
                    }
                }
            }
        })
    </script>
</body>

</html>
